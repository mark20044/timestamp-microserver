<!DOCTYPE html>
<html>

   <head>
      <title>TimeStamp Microserver</title>
      <link rel="shortcut icon" href="http://markworks.net/wp-content/uploads/fbrfg/favicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
         <h1>TimeStamp Microserver</h1>
         <h3>Example usage:</h3>
        <p>
          <pre>https://mercury-fiction.glitch.me/Jan%2028%2017</pre>
          <pre>https://mercury-fiction.glitch.me/1485561600000</pre>
        </p>
     <h3>Example output:</h3>
     <p>
       <pre>{"unixtime":1485561600000,"natural":"2017-01-28T00:00:00.000Z"}</pre>
     </p>
      </div>
   </body>

</html>
